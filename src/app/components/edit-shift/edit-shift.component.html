<app-navbar></app-navbar>
<div id="large">
    <h2>Edit shift</h2>
    <div id="cont_input">
        <mat-card-content>
            <form [formGroup]="editShiftForm" (ngSubmit)="OnSubmit()">
                <mat-form-field>
                    <mat-label>Date</mat-label>
                        <input matInput [matDatepicker]="picker1" placeholder="Date" formControlName="date">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                        <mat-error *ngIf="date.hasError('required')">Date is required!</mat-error>
                </mat-form-field><br>
                <mat-form-field>
                    <mat-label>Start time:</mat-label>
                    <input matInput placeholder="startTime" name="startTime" id="startTime" formControlName="startTime" type="time" required>
                    <mat-error *ngIf="startTime.hasError('required')">Start time is required!</mat-error>
                </mat-form-field><br>
                <mat-form-field>
                    <mat-label>End time:</mat-label>
                    <input matInput placeholder="endTime" name="endTime" id="endTime" formControlName="endTime" type="time" required>
                    <mat-error *ngIf="endTime.hasError('required')">End time is required!</mat-error>
                </mat-form-field><br>
                <mat-form-field>
                    <mat-label>Hourly wage:</mat-label>
                    <input matInput [value]=100 name="wage" id="wage" formControlName="wage" type="number" required>
                    <mat-error *ngIf="wage.hasError('required')">Wage is required!</mat-error>
                </mat-form-field><br>
                <mat-form-field>
                    <mat-label>Place:</mat-label>
                    <select matNativeControl formControlName="place" name="place" id="place">
                      <option value="Lake">Lake</option>
                      <option value="Park">Park</option>
                      <option value="Downtown">Downtown</option>
                    </select>
                    <mat-error *ngIf="place.hasError('required')">Place is required!</mat-error>
                  </mat-form-field><br>
                  <mat-form-field>
                    <mat-label>Shift name:</mat-label>
                    <input matInput placeholder="name" name="name" id="name" formControlName="name" type="text" required>
                    <mat-error *ngIf="name.hasError('required')">Shift name is required!</mat-error>
                </mat-form-field><br>
                <mat-form-field>
                    <mat-label>Comments</mat-label>
                    <textarea matInput name="comments" id="comments" formControlName="comments" placeholder="comments"></textarea>
                  </mat-form-field>
                <mat-card-actions>
                    <button mat-raised-button id="reg_btn" color="primary" type="submit" (click)="update()" [disabled]="editShiftForm.invalid">Update</button> 
                    <button mat-raised-button id="reg_btn" color="primary" type="cancel" routerLink="/myShifts" >Cancel</button> 
                </mat-card-actions><br>
    
                <div *ngIf="showSpinner">
                    <mat-spinner mode="indeterminate" diameter="20"></mat-spinner>
                </div>
                
            </form>
        </mat-card-content>
        </div>
    </div>
