<div id="large">
<div id="cont_input">
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="OnSubmit()">
            <mat-form-field>
                <mat-label>E-mail:</mat-label>
                <input matInput placeholder="email" name="email" id="email" formControlName="email" required>
                <mat-error *ngIf="email.hasError('required')">E-mail is required!</mat-error>
                <mat-error *ngIf="email.hasError('email')">E-mail format is incorrect!</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Password:</mat-label>
                <input matInput placeholder="password" name="password" id="password" formControlName="password" required type="password">
                <mat-error *ngIf="password.hasError('required')">Password is required!</mat-error>
                <mat-error *ngIf="password.hasError('pattern')">Weak password!</mat-error>
            </mat-form-field>
            <br>
            <mat-card-actions>
                <button mat-raised-button id="btn_log" color="primary" type="submit" (click)="login()" [disabled]="loginForm.invalid">Login</button>
            </mat-card-actions>

            <div *ngIf="showSpinner">
                <mat-spinner mode="indeterminate" diameter="20"></mat-spinner>
            </div>
         </form>
    </mat-card-content> 
    <mat-card-content>
        <mat-card>
            Not registered? <a [routerLink]="'/register'">Please sign in!</a>
        </mat-card>
    </mat-card-content>






</div>
</div>
