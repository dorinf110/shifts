<app-navbar></app-navbar>
<div id="large">
    <h2>Edit profile</h2>
    <div id="cont_input">
        <mat-card-content>
            <form [formGroup]="editForm" (ngSubmit)="OnSubmit()">
                <mat-form-field>
                    <mat-label>First Name:</mat-label>
                    <input matInput name="firstName" id="firstName" formControlName="firstName" required>
                    <mat-error *ngIf="firstName.hasError('required')">Firstname is required!</mat-error>
                    <mat-error *ngIf="firstName.hasError('pattern')">Firstname is incorect!</mat-error>
                </mat-form-field><br>
                <mat-form-field>
                    <mat-label>Last Name:</mat-label>
                    <input matInput placeholder="LastName" name="lastName" id="lastName" formControlName="lastName" required>
                    <mat-error *ngIf="lastName.hasError('required')">Lastname is required!</mat-error>
                    <mat-error *ngIf="lastName.hasError('pattern')">Lastname is incorect!</mat-error>
                </mat-form-field><br>
                <mat-form-field>
                    <mat-label>Birthdate</mat-label>
                        <input matInput [matDatepicker]="picker1" placeholder="Angular forms" formControlName="birthDate">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                      
                    <!-- <mat-label>Birth date</mat-label>
                    <input matInput [matDatepicker]="picker" required name="birthDate" id="birthDate" formcontrolName="birthDate">
                    <mat-hint>Date format: MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker> -->
                    <!-- <input matInput placeholder="birthDate" name="birthDate" id="birthDate" formControlName="birthDate" required> -->
                </mat-form-field><br>
                <mat-form-field>
                    <mat-label>Username:</mat-label>
                    <input matInput placeholder="username" name="username" id="username" formControlName="username" required>
                    <mat-error *ngIf="username.hasError('required')">Username is required!</mat-error>
                    <mat-error *ngIf="username.hasError('pattern')">Username is  incorrect!</mat-error>
                </mat-form-field><br>
                <mat-card-actions>
                    <button mat-raised-button id="reg_btn" color="primary" type="submit" (click)="update()" [disabled]="editForm.invalid">Update</button>
                    <button mat-raised-button id="reg_btn" color="primary" type="cancel" routerLink="/home" >Cancel</button>
                </mat-card-actions>
    
                <div *ngIf="showSpinner">
                    <mat-spinner mode="indeterminate" diameter="20"></mat-spinner>
                </div>
            </form>
        </mat-card-content>
        </div>
    </div>
